<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>alphabet memory</title>
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>
    <div class="difaculty">
        <button class="dif-btn" data-type="easy">Easy</button>
        <button class="dif-btn" data-type="medium">Medium</button>
        <button class="dif-btn" data-type="hard">Hard</button>
    </div>
   <section id=game-board>
        <div class="questions-card">
           <h3>Question:</h3>
           <p id="question">click dificulty to test your wheel of time knowlege</p>
        </div>
        <div id="answer-card" class="answers">
           <h3>Answer:</h3>
           <div id="answer-container"></div>
           <button id="submit-btn" data-type="submit">Submit</button>
        </div>
        <div id="correct" class="card">
            <h2>correct answer!</h2>
            <p id="correct-text"></p>
            <BUtton id="next-btn">Next</BUtton>
        </div>
        <div id="incorrect" class="card">
            <h2>wrong answer!</h2>
            <p id="incorrect-text"></p>
            <BUtton id="next-btn">Next</BUtton>
        </div>
   </section>
    

    <script src="assets/js/script.js"></script>
</body>
</html>
