<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/b75ce917d6.js" crossorigin="anonymous"></script>
    <title>The Wheel of Time Quize</title>
</head>
<body>
    <header>
        <h1 class="center-text">The Wheel of Time quiz</h1>
    </header>
    <div class="container">
        <div id="dif-container" class="row justify-content-md-center">
            <div class="col-12 difaculty center-text">
                <div class="container">
                    <div class="row justify-content-center">
                        <button class="col-8 col-sm-4 dif-btn" data-type="easy">Novice</button>
                        <button class="col-8 col-sm-4 dif-btn" data-type="medium">Apprentice</button>
                        <button class="col-8 col-sm-4 dif-btn" data-type="hard">Aes Sedai</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row score-card center-text">
            <p class="col-4 col-sm-4 scores">Q:<span id="question-counter">0</span></p>
            <p class="col-4 col-sm-4 scores"><i class="fas fa-check-circle"></i>:<span id="correct-score">0</span></p>
            <p class="col-4 col-sm-4 scores"><i class="fas fa-times-circle"></i>:<span id="incorrect-score">0</span></p>
        </div>
        <section id="game-board">
            <div class="questions-card center-text box-shadow">
                <h3>Question:</h3>
                <p id="question">Click dificulty to test your Wheel of Time knowlege</p>
            </div>
            <div id="answer-card" class="answers center-text box-shadow">
                <div id="answer-container"></div>
            </div>
            <div id="correct" class="card center-text box-shadow">
                <h2>correct answer!</h2>
                <p id="correct-text"></p>
                <BUtton id="next-btn">Next</BUtton>
            </div>
            <div id="incorrect" class="card center-text box-shadow">
                <h2>wrong answer!</h2>
                <p id="incorrect-text"></p>
                <BUtton id="incorrect-next-btn">Next</BUtton>
            </div>
            <div id="end-box" class="card center-text box-shadow">
                <h3>The wheel weaves as the wheel wills, and although this is not the end, it is an ending.</h3>
                <p>You scored: <span id="total"></span></p>
                <button id="restart">A new beginning!</button>
            </div>
        </section>
    </div>
    <script src="assets/js/questions.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
