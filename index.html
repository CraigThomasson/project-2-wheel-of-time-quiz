<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>alphabet memory</title>
</head>
<body>
    <header>
        <h1>Quiz</h1>
    </header>
    <div class="difaculty">
        <button class="dif-btn" data-type="easy">Easy</button>
        <button class="dif-btn" data-type="medium">Medium</button>
        <button class="dif-btn" data-type="hard">Hard</button>
    </div>
    <div class="score-card">
        <p class="scores">Questions:<span id="question-counter">0</span></p>
        <p class="scores">Correct Answers:<span id="correct-score">0</span></p>
        <p class="scores">Incorrect Answers:<span id="incorrect-score">0</span></p>
    </div>
   <section id=game-board>
        <div class="questions-card">
           <h3>Question:</h3>
           <p id="question">Click dificulty to test your Wheel of Time knowlege</p>
        </div>
        <div id="answer-card" class="answers">
           <h3>Answer:</h3>
           <div id="answer-container"></div>
        </div>
        <div id="correct" class="card">
            <h2>correct answer!</h2>
            <p id="correct-text"></p>
            <BUtton id="next-btn">Next</BUtton>
        </div>
        <div id="incorrect" class="card">
            <h2>wrong answer!</h2>
            <p id="incorrect-text"></p>
            <BUtton id="incorrect-next-btn">Next</BUtton>
        </div>
        <div id="end-box" class="card">
            <h3>The wheel weaves as the wheel wills, and although this is not the end, it is an end.</h3>
            <p>You scored: <span id="total"></span></p>
            <button id="restart">A new beginning!</button>
        </div>
    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
